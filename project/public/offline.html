<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskTribe - Offline</title>
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background-color: #1A1A1A;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 500px;
      padding: 2rem;
      background-color: #2C2C2C;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #E1FC02;
    }
    
    p {
      color: #A3A3A3;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    
    .btn {
      display: inline-block;
      background-color: #E1FC02;
      color: #1A1A1A;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    
    .btn:hover {
      background-color: #C1D900;
      transform: translateY(-2px);
    }
    
    .icon {
      font-size: 3rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
